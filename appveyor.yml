build: off
environment:

init:
  - git config --global core.autocrlf input

install:
    - cmd: SET PATH=%PATH%;C:\Python312-x64\Scripts
    - cmd: pip3 install -U platformio

test_script:
    - cmd: pio run -e esp-c3-13u-4m


artifacts:
  - path: .pio/build/*/*-merged.bin
  - path: .pio/build/*/*-manifest.json

deploy:
- provider: GitHub
